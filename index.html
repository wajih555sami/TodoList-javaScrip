<body>
    <div class="todo-app">
        <h1>What's the Plan For Today?</h1>
        <form class='todo-form' id="form">
            
                <div class='form-group' id="holdUpdate">
                    <input
                        type='text'
                        placeholder='Ubdate a Todo'
                        class='todo-input edit'
                        name='text'
                        id="inputUpdate"
                        oonchange="updateInput(this.value)"
                    />
                    <button class='todo-button edit' id="btnUpdate">Update</button>
                </div>
            
                <div class='form-group' id="holdAdd">
                    <input
                        type='text'
                        placeholder='Add a Todo'
                        class='todo-input'
                        name='text'
                        id="inputAdd"
                    />
                    <button class='todo-button' id="btnAdd">Add Todo</button>
                </div>
            
        </form>
